<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- -->

    <!-- mathjax -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML">
    </script>
    <!-- -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- -->

    <title>Numerical Analysis</title>
</head>
<body>
    <div class="container-fluid bg-secondary">
        <div class="row bg-dark">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <a class="navbar-brand" href="index.html"><span class="display-5">Numerical Analysis</span></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active mx-3">
                        <a class="nav-link" href="#">Find Zeroes<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#">linear equations<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Integration<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Differentiation<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Differential equations<span class="sr-only">(current)</span></a>
                      </li>
                    </ul>
                  </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="row text-center mx-5 my-2">
        <div class="col-lg-3 bg-dark text-light py-2">
            <span class="text-center font-weight-bold">Options</span>
            <hr class="bg-light mt-1">
            <form class="p-2" id="params">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-left">f(x)</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="f" name="f">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-left">Method</label>
                    <div class="col-sm-8">
                        <select class="custom-select" id="method" name="method">
                          <option value="bisection"> Bisection </option>
                          <option value="reg-falsi"> Regular Falsi </option>
                          <option value="secant"> Secant </option>
                          <option value="newton" selected> Newton-Raphson </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label text-left">Initial parameters (comma seperated numbers)</label>
                    <div class="col-sm-4 my-auto">
                      <input type="text" class="form-control" id="initial" name="initial">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label text-left">
                        Tolerance (max: 0.1)
                    </label>
                    <div class="col-sm-6 my-auto">
                        <input type="text" class="form-control" id="tol" name="tol">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-left">Stopping criteria</label>
                    <div class="col-sm-8">
                        <select class="custom-select" id="stop" name="stop">
                          <option value="abs" selected> Absolute </option>
                          <option value="rel"> Relative </option>
                          <option value="func"> Function based</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Find</button>
            </form>
        </div>
        <div class="col-lg-9 bg-light">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <div class="row text-center bg-dark text-light mx-5">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <span class="display-4">Solution</span>
                </div>
            </div>
            <hr class="bg-light">
            <div class="row">
                <div class="col-4">
                    x = <span id="sol_ans" class="text-warning">1.0000000706348295</span> $\pm$ <span id="sol_tol">0.001</span>
                </div>
                <div class="col-4">
                    Reached in <span id="sol_itr" class="text-warning">6</span> iterations
                </div>
                <div class="col-4">
                    with order of convergence of <span id="sol_conv" class="text-warning">1.757</span>
                </div>
            </div>
        </div>
    </div>

    <!-- script to run chart.js -->
    <script src="zeros.js"></script>
    <!-- -->
</body>
</html>
